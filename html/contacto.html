<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>.button {
        font: bold 11px Arial;
        text-decoration: none;
        background-color: #EEEEEE;
        color: #333333;
        padding: 2px 6px 2px 6px;
        border-top: 1px solid #CCCCCC;
        border-right: 1px solid #333333;
        border-bottom: 1px solid #333333;

<body>
    <h1>Formulario de Contacto</h1>
    <p>No dudes en consultarnos cualquier duda</p>
    
    <label for="pname">Nombre:</label><br>
    <input type="text" id="pname" name="pname" placeholder="Escribe el nombre"><br>

    <label for="email">Email</label><br>
    <input type="email" id="email" name="email" placeholder="email@email.com" required><br>

    <h2>Selecciona tipo de mensaje</h2>
        <input type="radio" id="consulta" name="contacto">
        <label for="consulta">Consulta</label><br>

        <input type="radio" id="sugerencia" name="contacto" >
        <label for="sugerencia">Sugerencia</label><br>

        <input type="radio" id="correcion" name="contacto" >
        <label for="correcion">Correcion</label><br>

        <label for="opinion">Escribe tu comentario</label><br>
        <textarea name="" id="" cols="60" rows="10"></textarea><br><br>
        
        <input type="checkbox" name="politica" id="politica" required>
        <label for="politica">Aceptar politica de privacidad</label><br><br>

        <input type="submit" value="Envia datos"><br><br>
    
    <a href="index.html" class="button">Inicio</a>
</body>
</html>
